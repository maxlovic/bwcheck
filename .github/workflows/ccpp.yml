name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: subodule init
      run: git submodule init
    - name: subodule update
      run: git submodule update
    - name: Get boost
      run: wget -O boost_1_70_0.tar.gz https://dl.bintray.com/boostorg/release/1.70.0/source/boost_1_70_0.tar.gz
           tar xzvf boost_1_70_0.tar.gz
    - name: configure
      run: cmake ./
    - name: make
      run: cmake --build ./
